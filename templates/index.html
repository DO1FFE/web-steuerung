<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Web Steuerung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Web Steuerung</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
        <form method="post" class="mb-3">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label" for="path">Verzeichnis:</label>
                </div>
                <div class="col-auto">
                    <select name="path" id="path" class="form-select">
                        {% for d in dirs %}
                            {% set st = statuses[d] %}
                            <option value="{{ d }}" {% if d == path %}selected{% endif %}
                                {% if st == 'gestartet' %}style="color: green;"{% elif st == 'gestoppt' %}style="color: red;"{% endif %}>
                                {{ d }} ({{ st }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-auto">
                    <span class="fw-bold">Status:</span> {{ status }}
                </div>
                <div class="col-auto">
                    {% for key in commands.keys() %}
                        <button type="submit" name="command" value="{{ key }}" class="btn btn-primary me-1">{{ key }}</button>
                    {% endfor %}
                </div>
            </div>
        </form>
        <pre class="border p-3 bg-white rounded">{{ output }}</pre>
    </div>
</body>
</html>
